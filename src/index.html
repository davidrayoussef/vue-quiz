<html>
<head>
<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,700" rel="stylesheet">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div id="app">
  <header>
    <h1>CSS Quiz</h1>
    <p v-show="step < questions.length">Question <span>{{ ~~step + 1 }}</span> of <span>{{ questions.length }}</span></p>
  </header>
  <section :id="'s' + qIndex" v-for="(question, qIndex) in questions" v-if="qIndex === step">
    <h2><p>{{ question.question }}</p></h2>
    <ol>
      <li v-for="(answer, aIndex) in question.answers" :class="{ 'mark-correct': question.correct === aIndex && qIndex === step }">
          <input
            type="radio"
            :id="'i' + qIndex + aIndex"
            :value="question.correct === aIndex ? true : aIndex"
            :name="qIndex"
            v-model="userResponses[qIndex]">
        <label :for="'i' + qIndex + aIndex">{{ answer }}</label>
      </li>
    </ol>
  </section>
  <section class="results" v-for="(result, rIndex) in questions" v-if="rIndex + .5 === step">
    <h2><p>{{ result.question }}</p></h2>
    <ol>
      <li
        v-for="(answer, aIndex) in result.answers"
        :class="{ visible: result.answers[result.correct] === 'All of the above.' ? true : result.correct === aIndex }">
        <p>{{ answer }}</p>
      </li>
    </ol>
  </section>
  <section v-if="step === questions.length" class="total-results">
    <h2>Quiz results</h2>
    <p>
      Total score: <span>{{ getScore() }}</span> of <span>{{ questions.length }}</span>
    </p>
  </section>
  <footer>
    <button
      class="submit"
      :disabled="userResponses[step] === undefined"
      v-if="~~step === step && step < questions.length"
      v-on:click="submit">
      SUBMIT
    </button>
    <button
      class="next"
      v-if="~~step !== step"
      v-on:click="next">
      NEXT
    </button>
  </footer>
</div>

</body>
