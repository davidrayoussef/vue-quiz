<html>
<head>
<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,700" rel="stylesheet">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background: rgba(27, 33, 51, 1);
  width: 100vw;
  font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 16px;
  font-weight: 100;
  color: rgba(195, 205, 242, 1);
  overflow-y: scroll;
  line-height: 1.5;
}

#app {
  display: grid;
}

header {
  width: 100vw;
  height: 20vh;
  min-height: 100px;
  text-align: center;
}

header h1 {
  width: 100vw;
  font-size: 3.5em;
  font-weight: 100;
  padding-top: 2.5%;
  padding-bottom: 0;
}

header p {
  margin: 0;
  font-size: 1.5em;
  font-weight: 100;
}

header span, .total-results span {
  font-weight: 400;
}

section {
  height: 60vh;
  min-height: 300px;
  display: flex;
  align-items: center;
  justify-content: space-evenly;
}

h1, h2 {
  width: 50vw;
  margin: 0;
  padding: 5%;
}

h2 {
  font-size: 2.25em;
  font-weight: 400;
  color: rgba(66, 213, 185, 1);
  line-height: 1.2;
}

h2 p {
  padding: 5%;
}

ol {
  position: relative;
  width: 40vw;
  margin-right: 5%;
  font-size: 1.5em;
}

li {
  position: relative;
  padding: 10px;
  margin: 5px;
}

input {
  display: none;
  padding: 5px;
}

label {
  cursor: pointer;
  color: rgba(66, 213, 185, 1);
  font-weight: normal;
}

label:after {
  opacity: 0;
  content: '';
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0;
  background: rgba(195, 205, 242, .15);
  transition: .15s;
}

label:hover:after {
  opacity: 1;
  background: rgba(195, 205, 242, .15);
}

input:checked + label:after {
  opacity: 1;
  z-index: -1;
}

.results li {
  visibility: hidden;
}

.results .visible {
  visibility: visible;
}

.results li p {
  margin: 0;
  font-weight: normal;
}

button {
  width: 120px;
  color: rgb(249, 251, 252);
  border: none;
  font-size: 1em;
  padding: 20px 30px;
  cursor: pointer;
  transition: .2s;
  outline: none;
}

button:focus {
  background: rgba(255, 255, 255, .05);
}

.submit {
  background: none;
  border: .5px solid rgb(47, 145, 127);
}

.submit:disabled {
  cursor: default;
  pointer-events: none;
  color: rgba(255, 255, 255, .5);
  background: rgba(255, 255, 255, .1);
  border-color: transparent;
}

.next {
  background: none;
  border: .5px solid rgba(77, 138, 250, 1);
}

footer {
  width: 100vw;
  height: 20vh;
  text-align: center;
}

.total-results {
  flex-direction: column;
  justify-content: center;
}

.total-results h2 {
  text-align: center;
  padding-bottom: 0;
}

.total-results p {
  font-size: 2em;
}

.correct {
  animation: bounce .25s infinite;
}

.incorrect {
  animation: shake 0.5s cubic-bezier(.35,.05,.20,.99) both;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-30px);
  }
}

@keyframes shake {
  10%, 90% {
    transform: translateX(-1px);
  }
  20%, 80% {
    transform: translateX(1px);
  }
  30%, 50%, 70% {
    transform: translateX(-2px);
  }
  45%, 55% {
    transform: translateX(2px);
  }
}

</style>
</head>
<body>

<div id="app">
  <header>
    <h1>CSS Quiz</h1>
    <p v-show="step < questions.length">Question <span>{{ ~~step + 1 }}</span> of <span>{{ questions.length }}</span></p>
  </header>
  <section :id="'s' + qIndex" v-for="(question, qIndex) in questions" v-if="qIndex === step">
    <h2><p>{{ question.question }}</p></h2>
    <ol>
      <li v-for="(answer, aIndex) in question.answers" :class="{ 'mark-correct': question.correct === aIndex && qIndex === step }">
          <input
            type="radio"
            :id="'i' + qIndex + aIndex"
            :value="question.correct === aIndex ? true : aIndex"
            :name="qIndex"
            v-model="userResponses[qIndex]">
        <label :for="'i' + qIndex + aIndex">{{ answer }}</label>
      </li>
    </ol>
  </section>
  <section class="results" v-for="(result, rIndex) in questions" v-if="rIndex + .5 === step">
    <h2><p>{{ result.question }}</p></h2>
    <ol>
      <li
        v-for="(answer, aIndex) in result.answers"
        :class="{ visible: result.answers[result.correct] === 'All of the above.' ? true : result.correct === aIndex }">
        <p>{{ answer }}</p>
      </li>
    </ol>
  </section>
  <section v-if="step === questions.length" class="total-results">
    <h2>Quiz results</h2>
    <p>
      Total score: <span>{{ getScore() }}</span> of <span>{{ questions.length }}</span>
    </p>
  </section>
  <footer>
    <button
      class="submit"
      :disabled="userResponses[step] === undefined"
      v-if="~~step === step && step < questions.length"
      v-on:click="submit">
      SUBMIT
    </button>
    <button
      class="next"
      v-if="~~step !== step"
      v-on:click="next">
      NEXT
    </button>
  </footer>
</div>

</body>
